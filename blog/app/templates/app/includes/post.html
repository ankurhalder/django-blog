{% load static %}
<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img class="mountain" src="{% static "app/images/" |add:post.image %}" alt="{{ post.title }}" height="20" width="20" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}.</p>
            </div>
        </a>
    </article>
</li>
